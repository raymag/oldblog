<!DOCTYPE html>
<html>
<head>
  <title> MagGAME </title>
<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico'/>
<link rel='stylesheet' type='text/css' href='css/style.css'/>
<script type='text/javascript' src='scripts/script.js'>
</script>
<script src='scripts/skills.js'></script>
</head>
<body>
<!-- Audios -->
<audio hidden="True" id='ho' src="voice/ho.ogg"></audio>
<audio hidden="True" id='ro' src="voice/ro.ogg"></audio>
<audio hidden="True" id='incinerar' src="voice/incinerar.ogg"></audio>
<audio hidden="True" id='reverso' src="voice/reverse.ogg"></audio>
<audio hidden="True" id='recover' src="voice/recover.ogg"></audio>
<audio hidden="True" id='calma' src="voice/calma.ogg"></audio>
<audio hidden="True" id='sessao' src="voice/sessao.ogg"></audio>

<audio hidden="True" id='wxw' src="voice/wxw.ogg"></audio>
<audio hidden="True" id='wxm' src="voice/wxm.ogg"></audio>
<audio hidden="True" id='mxm' src="voice/mxm.ogg"></audio>
<audio hidden="True" id='mxw' src="voice/mxw.ogg"></audio>
<audio hidden="True" id='noho' src="voice/noho.ogg"></audio>
<audio hidden="True" id='no' src="voice/nono.ogg"></audio>
<audio hidden="True" id='morra' src="voice/morra.ogg"></audio>
<audio hidden="True" id='fireball' src="voice/fireball.ogg"></audio>
<audio hidden="True" src='voice/track.mp3' autoplay loop></audio>
<!-- BARREIRA INICIAL -->
  <div id='ALL'>
    <input type='button' class='botao close' value='FECHAR!' onclick='start();'/>
    <input type='text' id='class1' class='text' placeholder="Player 1 Classe
     (Guerreiro, Mago)" value='guerreiro'/>
     <input type='text' id='class2' class='text' placeholder="Player 2 Classe
     (Guerreiro, Mago)" value='guerreiro'/>
  </div>
<!-- BARREIRA p1  -->
<div id='b1'>
</div>
<!-- BARREIRA p2  -->
<div id='b2'>
</div>

<!-- ZONA DE AÇÂO  -->
<div id='camp'>
<!-- Player 1  -->
  <div id='p1'>
    <!-- Damage -->
    <h5>Atack: </h5><h6 id='x'>0</h6>
    <input type='button' class='botao atack' value="Atack" onclick='atack1()'/>
    <!-- Especial!  -->
    <input type='button' class='botao special' id='s1' value='Especial' onclick='special1();'/>
    <!-- COMMAND BAR -->
    <div id='commandbar1'>
    <input type="password" class='text' id='command1' placeholder="Spell Activer"/>
    <input type='submit' class='botao mini' id='apply1' value='Disparar' onclick='disparo1(command1.value)' style='width: 12%; font-size: 10pt;'/>
  </div>
    <!-- HP  -->
    <h5>HP: </h5><h6 id='hp1'> 10</h6>
    <img id='img1' src=''/>
  </div>

<!-- Player 2  -->
  <div id='p2'>
    <!-- Damage  -->
    <h5>Atack:</h5>
    <h6 id='y'>0</h6>
    <input type='button' class='botao atack' value="Atack" onclick='atack2()'/>
    <!-- Especial!  -->
    <input type='button' class='botao special' id='s2' value='Especial' onclick='special2();'/>
    <!-- COMMAND BAR -->
    <div id='commandbar2'>
    <input type="password" class='text' id='command2' placeholder="Spell Activer"/>
    <input type='submit' class='botao mini' id='apply2' value='Disparar' onclick="disparo2(command2.value)" style='width: 12%; font-size: 10pt;'/>
  </div>
    <!-- HP -->
    <h5>HP:</h5><h6 id='hp2'>10</h6>
    <img id='img2' src=''/>
  </div>
</div>
</body>
</html>
